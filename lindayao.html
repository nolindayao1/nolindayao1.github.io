<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nil Jhon Lindayao</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #4facfe, #43e97b);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: rgba(0, 51, 102, 0.85);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      color: white;
    }

    .card h1 {
      font-size: 2em;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 1.1em;
    }

    .card strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to My Webpage</h1>
    <p>Hi, my name is <strong>Nil Jhon Lindayao</strong>. I'm glad you're here!</p>
  </div>
</body>
</html>
